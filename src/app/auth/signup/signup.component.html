<app-navbar></app-navbar>

<div class="h-[100vh] flex justify-center items-center">
    <div class="w-2/4 bg-white shadow-md py-4 px-8">
        <h2 class="text-center text-3xl font-bold font-serif mb-4">Sign Up</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <label for="name" class="mb-4 block">
                Name
                <input type="text" id="name" formControlName="name" class="block px-2 py-1 text-sm w-full border border-gray-100" required>
            </label>
            <label for="email" class="mb-4 block">
                Email
                <input type="email" id="email" formControlName="email" class="block px-2 py-1 text-sm w-full border border-gray-100" required>
            </label>
            <label for="password" class="mb-4 block">
                Password
                <input type="password" id="password" formControlName="password" class="block px-2 py-1 text-sm w-full border border-gray-100" required>
            </label>
            <label for="password_confirm" class="mb-4 block">
                Password Confirmation
                <input type="password" id="password_confirm" formControlName="password_confirm" class="block px-2 py-1 text-sm w-full border border-gray-100" required>
            </label>
            <div class="flex justify-end">
                <a routerLink="/auth/login" class="text-sm py-1 px-4 mr-2 border border-teal-500 text-teal-500 hover:bg-teal-500 hover:text-white font-bold">Login Instead</a>
                <button [disabled]="signupForm.invalid || !passwords_match" type="submit" class="text-sm cursor-pointer disabled:bg-teal-200 disabled:cursor-not-allowed bg-teal-500 text-white w-auto block px-4 py-1">Sign Up</button>
            </div>
        </form>
    </div>
</div>
